<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <div id="input"></div>
      <div id="output">0</div>
    </div>
    <div class="buttons">
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="useAns()">ans</button>
      <button onclick="delChar()">del</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('%')">%</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">x</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('/')">÷</button>

      <button onclick="append('.')">.</button>
      <button onclick="append('0')">0</button>
      <button onclick="toggleSign()">±</button>
      <button onclick="append('+')">+</button>

      <button onclick="clearDisplay()">clear</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('Math.sqrt(')">√</button>
      <button class="enter" onclick="calculate()">ENTER</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
